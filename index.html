<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Etch a Sketch</h1>
      <div class="main">
        <div class="container"></div>
        <div class="btn-container">
          <button class="btn normal">Normal</button>
          <button class="btn orange">Orange</button>
          <button class="btn rainbow">Rainbow</button>
          <button class="btn erase">Erase</button>
          <button class="reset">Reset</button>
        </div>
      </div>

      <button class="grid">Set your grid here!</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
